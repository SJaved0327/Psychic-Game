<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Materialize - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <!-- The Psychic Game -->
          <h1>The Psychic Game</h1>
          <h4>Guess what letter I'm thinking of</h4>
        </div>
      </div>
      <div class="row">
        <div class="col s8">
          <!-- Wins: #-->
          <p>Wins: <span id="winsCount"></span></p>
          <!-- Losses: #-->
          <p>Losses: <span id="lossesCount"></span></p>
          <!-- Guesses Left: #-->
          <p>Guesses Left: <span id="guessLeft"></span></p>
          <!-- Your Guesses so far: #-->
          <p>Guesses so far: <span id="guessList"></span></p>
        </div>
        <div class="col s4">
          <!-- userGuess displays here -->
          <h1><span id="current-guess"></span></h1>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"

      crossorigin="anonymous">
    </script>
    <!-- Materialize - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript" src="bower_components/chance/chance.js"></script>
